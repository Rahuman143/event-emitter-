<app-app1-components [parentName]="name" (onNameChange)="onChildNameChange($event)"></app-app1-components>
<app-app2-components></app-app2-components>
<button type="button" (click)="update()">Update</button>
<br>

<h2>UserId</h2>
{{childName}}
<br>
<table>
  <thead>
    <th>UserId</th>
    <th>Id</th>
    <th>Title</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of array">
      <td>{{item.userId}}</td>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
    </tr>
  </tbody>
</table>
